<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 class="header">Rock Paper Scissors</h1>
      <div class="score-board">
        <div class="score">
          <div class="user-banner">user</div>
          <span class="user">0</span>:<span class="computer">0</span>
          <div class="computer-banner">computer</div>
        </div>
      </div>
      <div class="result">
        <p>Choose Rock Paper or Scissors</p>
      </div>
      <div class="choices">
        <div class="rock" id="r">
          <i class="far fa-hand-rock"></i>
        </div>
        <div class="paper" id="p">
          <i class="far fa-hand-paper"></i>
        </div>
        <div class="scissors" id="s">
          <i class="far fa-hand-scissors"></i>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/2286737aa6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
